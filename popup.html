<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <p id="statusMessage"></p>
      <div class="hidden" id="extension-body">
        <div class="tabs">
          <button id="summary" class="tab active">Summary</button>
          <button id="settings" class="tab">Settings</button>
        </div>
        <section id="summaries" class="popup-section"></section>
        <section id="settings" class="popup-section hidden">
          <p class="input-group">
            <label for="twitchHandle">Twitch Handle</label>
            <input type="text" id="twitchHandle" name="twitchHandle" />
          </p>
          <p class="input-group">
            <label for="dailyQuota">Daily Quota</label>
            <input type="number" id="dailyQuota" name="dailyQuota" min="1" />
          </p>
          <h2 class="text-left">Achievements</h3>
          <ul id="achievements"></ul>
        </section>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
